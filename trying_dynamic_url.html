<!DOCTYPE html> 
<html lang="en"> 

<form>
	<input type="text" id="keyword">
	<button onclick="createURL()">Create URL</button>
</form>

<script>
	function createURL() {
	var keyword = document.getElementById("keyword").value;
	var url = "https://www.google.com/search?q=" + keyword;
	document.getElementById("dynamic-link").href = url;
	}
</script>

</body> 
</html>
